{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<form class="container" action="/password" method="post">
    <h3 class="text-center">Edit Password</h3>
    <div class="row p-2">
        <div class="col">
            <label class="form-label">Old Password</label>
            <input name="old" type="password" class="form-control">
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <label class="form-label">New Password</label>
            <input name="new" type="password" class="form-control">
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <label class="form-label">Confirm New Password</label>
            <input name="confirmation" type="password" class="form-control">
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <button class="btn btn-success w-100" type="submit">Continue</button>
        </div>
    </div>
</form>
{% endblock%}
