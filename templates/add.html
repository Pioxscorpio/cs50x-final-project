{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <form class="container" action="/add" method="post">
        <h3 class="text-center">Add Item</h3>
        <div class="row p-2 g-3">
            <div class="col">
                <label class="form-label">Title</label>
                <input name="title" class="form-control" type="text" autocomplete="off">
            </div>
            <div class="col">
                <label class="form-label">Barcode</label>
                <input name="barcode" class="form-control" type="text" autocomplete="off">
            </div>
        </div>
        <div class="row p-2 g-3">
            <div class="col">
                <label class="form-label">Amount</label>
                <input name="amount" class="form-control" type="text" autocomplete="off">
            </div>
            <div class="col">
                <label class="form-label">Price $</label>
                <input name="price" class="form-control" type="text" autocomplete="off">
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <button class="btn btn-success w-100" type="submit">Continue</button>
            </div>
        </div>
    </form>
{% endblock%}
