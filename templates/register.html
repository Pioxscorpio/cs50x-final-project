{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="container-fluid d-flex bg-dark align-items-center justify-content-center" style="height: 100vh;">
    <form action="/register" method="post" class="d-flex flex-column gap-2">
        <h1 class="text-light">Create account</h1>
        <input name="username" class="form-control" type="text" placeholder="Username" autocomplete="off">
        <input name="password" class="form-control" type="password" placeholder="Password">
        <input name="confirmation" class="form-control" type="password" placeholder="Repeat password">
        <button class="btn btn-primary" type="submit">Continue</button>
        <a class="text-center" href="/login">I already have an account</a>
    </form>
</div>
{% endblock %}
